<!-- CONTACT -->
<section
  id="contact"
  class="relative bg-gradient-to-r from-primary to-accent text-white py-10 md:py-16 overflow-hidden"
>
  <!-- Accent Shapes -->
  <div
    class="absolute -top-20 -right-20 w-64 h-64 bg-white/10 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute bottom-0 left-0 w-64 h-64 bg-white/5 rounded-full blur-3xl"
  ></div>

  <div class="relative max-w-6xl mx-auto px-6">
    <!-- Heading -->
    <div class="text-center max-w-2xl mx-auto mb-12">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-4">
        Letâ€™s Make It Happen
      </h2>
      <p class="text-lg text-gray-200">
        Have an idea for your next big event? Fill in the form or reach out to
        us directly.
      </p>
    </div>

    <!-- Content -->
    <div class="grid md:grid-cols-2 gap-10 overflow-hidden py-4">
      <!-- Contact Card -->
      <div
        class="reveal bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-5 md:p-8"
      >
        <form class="space-y-5">
          <div>
            <label class="block text-sm mb-2 ml-1">Your Name</label>
            <input
              type="text"
              placeholder="John Doe"
              class="border-2 border-neutral w-full p-4 rounded-xl text-gray-200 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent"
            />
          </div>
          <div>
            <label class="block text-sm mb-2 ml-1">Your Email</label>
            <input
              type="email"
              placeholder="you@example.com"
              class="border-2 border-neutral w-full p-4 rounded-xl text-gray-200 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent"
            />
          </div>
          <div>
            <label class="block text-sm mb-2 ml-1">Your Message</label>
            <textarea
              rows="4"
              placeholder="Tell us about your event..."
              class="border-2 border-neutral w-full p-4 rounded-xl text-gray-200 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent"
            ></textarea>
          </div>
          <button
            id="btn-send-msg"
            class="w-full bg-white cursor-pointer text-primary font-semibold px-6 py-4 rounded-xl shadow hover:bg-gray-100 transition"
          >
            Send Message
          </button>
        </form>
      </div>

      <!-- Info & Map Card -->
      <div class="space-y-8 overflow-hidden">
        <div
          class="reveal bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-5 md:p-8"
        >
          <h3 class="text-2xl font-bold mb-2">Visit Us</h3>
          <p class="text-gray-200">
            456 Event Avenue, Lagos<br />
            Monday - Friday, 9am - 6pm
          </p>
        </div>
        <iframe
          class="reveal w-full h-83 rounded-2xl shadow-xl"
          src="https://maps.google.com/maps?q=lagos&t=&z=13&ie=UTF8&iwloc=&output=embed"
        ></iframe>
      </div>
    </div>
  </div>
</section>

<script>
  const sendMsgBtn = document.getElementById("btn-send-msg");
  sendMsgBtn.addEventListener("touchstart", (e) => {
    e.target.classList.add("bg-white/80");
  });

  sendMsgBtn.addEventListener("touchend", (e) => {
    e.target.classList.remove("bg-white/80");
  });
</script>
