<!-- HERO -->
<section class="relative bg-primary text-white overflow-hidden pt-4">
  <!-- Background image -->
  <img
    src="/event-planner/assets/images/hero.jpg"
    alt="Luxury Event Background"
    loading="lazy"
    class="absolute inset-0 w-full h-full object-cover"
  />

  <!-- Overlay with gradient -->
  <div
    class="absolute inset-0 bg-gradient-to-b from-black/60 via-black/50 to-primary/80"
  ></div>

  <!-- Content -->
  <div class="relative max-w-5xl mx-auto px-6 py-32 text-center">
    <!-- Small heading -->
    <p class="uppercase tracking-widest text-accent font-semibold mb-3">
      Exceptional Event Experiences
    </p>
    <!-- Main heading -->
    <h1
      class="text-4xl md:text-6xl font-extrabold text-neutral mb-6 leading-tight"
    >
      Crafting Unforgettable Moments Worldwide
    </h1>
    <!-- Description -->
    <p
      class="text-lg md:text-xl text-neutral/90 leading-8 mb-10 max-w-2xl mx-auto"
    >
      From luxury weddings to international conferences, we deliver seamless
      planning and flawless execution trusted by clients across the globe.
    </p>
    <!-- CTA -->
    <div class="flex justify-center gap-4">
      <a
        id="hero-btn"
        href="#contact"
        class="inline-block transition-all duration-300 ease-in-out bg-primary text-white px-8 py-4 rounded-xl text-lg font-semibold shadow-lg hover:bg-accent hover:text-primary"
      >
        Start Planning Today
      </a>
      <a
        href="#portfolio"
        class="inline-block transition-all duration-300 ease-in-out border-2 border-accent text-accent px-8 py-4 rounded-xl text-lg font-semibold hover:bg-accent hover:text-primary"
      >
        View Our Portfolio
      </a>
    </div>
  </div>

  <!-- Decorative Wave -->
  <svg
    class="absolute bottom-0 w-full h-20 text-primary block"
    viewBox="0 0 1440 320"
    preserveAspectRatio="none"
  >
    <path
      fill="currentColor"
      d="M0,224L48,218.7C96,213,192,203,288,176C384,149,480,107,576,106.7C672,107,768,149,864,176C960,203,1056,213,1152,197.3C1248,181,1344,139,1392,117.3L1440,96V320H0Z"
    ></path>
  </svg>
</section>

<script>
  const heroBtn = document.getElementById("hero-btn");
  heroBtn.addEventListener("touchstart", (e) => {
    e.target.classList.add("bg-primary", "text-accent");
  });
  heroBtn.addEventListener("touchend", (e) => {
    e.target.classList.remove("bg-primary", "text-accent");
  });
</script>
