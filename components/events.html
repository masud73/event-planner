<!-- RECENT EVENTS / PORTFOLIO -->
<section id="portfolio" class="relative bg-sand py-10 md:py-20">
  <div class="max-w-7xl mx-auto px-6">
    <!-- Heading -->
    <div class="text-center mb-14">
      <h3 class="text-3xl md:text-4xl font-extrabold text-primary mb-4">
        Recent Events
      </h3>
      <p class="text-gray-700 max-w-2xl mx-auto">
        A glimpse of some of our beautifully executed weddings, corporate
        events, and private celebrations.
      </p>
    </div>

    <!-- Grid -->
    <div class="grid gap-8 sm:grid-cols-2 md:grid-cols-3 overflow-hidden">
      <!-- image 1 -->
      <div class="reveal group relative overflow-hidden rounded-2xl shadow-lg">
        <img
          src="/event-planner/assets/images/event-1.jpg"
          alt="Event 1"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
        />
        <!-- Overlay -->
        <div
          class="card-backdrop absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition duration-500 flex items-center justify-center"
        >
          <div class="text-white text-center px-4">
            <h4 class="text-lg font-semibold mb-1">Private Celebration</h4>
            <p class="text-sm text-gray-200">Elegant birthday soir√©e</p>
          </div>
        </div>
      </div>

      <!-- image 2 -->
      <div class="reveal group relative overflow-hidden rounded-2xl shadow-lg">
        <img
          src="/event-planner/assets/images/event-2.jpg"
          alt="Event 2"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
        />
        <div
          class="card-backdrop absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition duration-500 flex items-center justify-center"
        >
          <div class="text-white text-center px-4">
            <h4 class="text-lg font-semibold mb-1">Corporate Conference</h4>
            <p class="text-sm text-gray-200">Motivating & engaging</p>
          </div>
        </div>
      </div>

      <!-- image 3 -->
      <div class="reveal group relative overflow-hidden rounded-2xl shadow-lg">
        <img
          src="/event-planner/assets/images/event-3.jpg"
          alt="Event 3"
          class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
        />
        <div
          class="card-backdrop absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition duration-500 flex items-center justify-center"
        >
          <div class="text-white text-center px-4">
            <h4 class="text-lg font-semibold mb-1">Wedding Reception</h4>
            <p class="text-sm text-gray-200">Romantic & timeless</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional button -->
    <div class="text-center mt-10">
      <a
        id="view-more--btn"
        href="#contact"
        class="inline-block bg-primary text-white px-8 py-3 rounded-xl font-semibold hover:bg-primary/70 transition"
      >
        View More Events
      </a>
    </div>
  </div>
</section>

<script>
  const cards_bd = document.querySelectorAll(".card-backdrop");

  cards_bd.forEach((card) => {
    card.addEventListener("touchstart", (e) => {
      e.currentTarget.classList.add("opacity-100");
      e.currentTarget.parentElement.children[0].classList.add("scale-110");
    });
    card.addEventListener("touchend", (e) => {
      e.currentTarget.classList.remove("opacity-100");
      e.currentTarget.parentElement.children[0].classList.remove("scale-110");
    });
  });

  const viewMoreBtn = document.getElementById("view-more--btn");
  viewMoreBtn.addEventListener("touchstart", (e) => {
    e.target.classList.add("bg-primary/70");
  });

  viewMoreBtn.addEventListener("touchend", (e) => {
    e.target.classList.remove("bg-primary/70");
  });
</script>
